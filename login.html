<!DOCTYPE html> 
<html lang="en">     
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="./CSS/index.css">
    <link rel = "stylesheet" href="./CSS/admin.css">
    <link rel = "stylesheet" href="./CSS/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/logo_CantinhoDaLiv.png" type = "image/x-icon">
    <title> Login Liv </title>
</head>
<body>
    <main>
        <section class="container-admin-banner">
            <img class="logo-admin"   src="img/logo_CantinhoDaLiv.png" alt="logo">
            <h2>Login</h2>
            <img class= "ornaments" src="./img/ornaments-coffee.png" alt="ornaments">
        </section>
        <section class="container-form">
            <form action="#">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>

                 <label for="password">Senha</label>
                 <input type="password" id="password" placeholder="Digite o seu senha" required>

                <input type="submit" name="login" class="botao-cadastrar" value="Entrar">
            </form>
        </section>
    </main>
    
</body>
<html>
