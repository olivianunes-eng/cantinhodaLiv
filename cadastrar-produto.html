<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="./CSS/index.css">
    <link rel = "stylesheet" href="./CSS/admin.css">
    <link rel = "stylesheet" href="./CSS/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icone-liv.jpg" type = "image/x-icon">
    <title>Cadastra Produto</title>
</head>
<body>
    <main>
        <section class="container-admin-banner">
            <img src="img/cantonho_logo-removebg-preview.png">
            <h2>Cadastro de produtos</h2>
            <img class= "ornaments" src="./img/ornaments-coffee.png">
        </section>
        <section class="container-form">
            <form action="#">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                <div class="container-radio">
                    <div>
                        <label for="cafe">Café</label>
                        <input type="radio" id="cafe" name="tipo" value="Almoco" required>
                    </div>
                     <div>
                        <label for="cafe">Almoco</label>
                        <input type="radio" id="almoco" name="tipo" value="Almoço" required>
                    </div>
                </div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Digite uma descrição" required>

                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco" placeholder="Digite um preço" required>

                <label for="imagem">Envie uma imagem do produto</label>
                <input type="file" id="imagem" name="imagem" placeholder="Envie uma imagem" required>

                <input type="submit" name="Cadastro" class="botao-cadastrar" value="Cadastrar produto">
            </form>
        </section>
    </main>

</body>
<html>
